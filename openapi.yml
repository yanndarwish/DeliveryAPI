components:
  ############# PARAMETERS #################
  parameters:
    OffsetParam:
      name: offset
      in: query
      description: Number of items to skip
      required: true
      schema:
        type: string
        minimum: 0
        default: 0
    LimitParam:
      name: limit
      in: query
      description: Number of items to return
      required: true
      schema:
        type: string
        minimum: 1
        maximum: 100
        default: 25
  schemas:
    ################ BASE RESPONSE ###################
    # Message response
    MessageResponse:
      type: object
      properties:
        message:
          type: string
          example: Success

    ############# PAGINATION #########################
    Pagination:
      type: object
      properties:
        currentPage:
          type: integer
          example: 1
        totalPages:
          type: integer
          example: 7
        hasNextPage:
          type: boolean
          example: true
        hasPreviousPage:
          type: boolean
          example: false
        totalItems:
          type: integer
          example: 89
    
    ############# ENUMS #################
    # Pickup entities
    PickupEntities:
      type: string
      description: The type of the entity (in UPPERCASE)
      enum:
        - CLIENT
        - RELAY
    
    # Active status
    ActiveStatus:
      type: string
      description: The active status of the entity (in UPPERCASE)
      enum:
        - ACTIVE
        - INACTIVE

    ############# DELIVERIES SCHEMAS #################
    # Base delivery schema
    Delivery:
      type: object
      properties:
        id:
          type: integer
          description: The id of the delivery
          example: 1
        driver:
          type: string
          description: The name of the driver (Lastname, Firstname)
          example: Smith, John
        vehicle:
          type: string
          description: The name of the vehicle (Brand Model)
          example: Ford Transit
        provider:
          type: string
          description: The name of the company that provided the delivery
          example: Amazon
        hotelPrice:
          type: integer
          nullable: true
          description: The price of the hotel, in euros
          example: 100
        outsourcedTo:
          type: string
          nullable: true
          description: The name of the company that outsourced the delivery
          example: Google
        pickups:
          type: array
          description: Array of pickups
          items:
            $ref: "#/components/schemas/Pickup"
          example:
            - date: "2021-07-01"
              infos:
                id: 1
                name: Amazon
                streetNumber: 123
                street: Main St
                city: Paris
                postalCode: 75008
                country: France
                comment: Derrière le hangar
                active: true
                type: CLIENT
        dropoffs:
          type: array
          description: Array of dropoffs
          items:
            $ref: "#/components/schemas/Pickup"
          example:
            - date: "2021-07-01"
              infos:
                id: 1
                name: Amazon
                streetNumber: 123
                street: Main St
                city: Paris
                postalCode: 75008
                country: France
                comment: Derrière le hangar
                active: true
                type: CLIENT
        companyId:
          type: integer
          description: The id of the company that does the delivery
          example: 1
      required:
        - id
        - driver
        - vehicle
        - provider
        - hotelPrice
        - outsourcedTo
        - pickups
        - dropoffs
        - companyId

    # Delivery creation body schema
    DeliveryCreate:
      type: object
      properties:
        driverId:
          type: integer
          description: The id of the driver that does the delivery
          example: 1
        vehicleId:
          type: integer
          description: The id of the vehicle that does the delivery
          example: 1
        providerId:
          type: integer
          description: The id of the company that provided the delivery
          example: 1
        hotelPrice:
          type: integer
          description: The price of the hotel, in euros
          example: 100
        pickups:
          type: array
          description: Array of pickups
          items:
            $ref: "#/components/schemas/PickupCreate"
          example:
            - date: "2021-07-01"
              entityId: 1
              entityType: CLIENT
        dropoffs:
          type: array
          description: Array of dropoffs
          items:
            $ref: "#/components/schemas/PickupCreate"
          example:
            - date: "2021-07-01"
              entityId: 1
              entityType: CLIENT
        outsourcedTo:
          type: integer
          description: The id of the company that outsourced the delivery
          example: 2
      required:
        - driverId
        - vehicleId
        - providerId
        - pickups
        - dropoffs

    # Delivery update body schema
    DeliveryUpdate:
      type: object
      properties:
        driverId:
          type: integer
          description: The id of the driver that does the delivery
          example: 1
        vehicleId:
          type: integer
          description: The id of the vehicle that does the delivery
          example: 1
        providerId:
          type: integer
          description: The id of the company that provided the delivery
          example: 1
        hotelPrice:
          type: integer
          nullable: true
          description: The price of the hotel, in euros
          example: 100
        pickups:
          type: array
          description: Array of pickups
          items:
            $ref: "#/components/schemas/PickupCreate"
          example:
            - date: "2021-07-01"
              entityId: 1
              entityType: CLIENT
        dropoffs:
          type: array
          description: Array of dropoffs
          items:
            $ref: "#/components/schemas/PickupCreate"
          example:
            - date: "2021-07-01"
              entityId: 1
              entityType: CLIENT
        outsourcedTo:
          type: integer
          nullable: true
          description: The id of the company that outsourced the delivery
          example: 2
      required:
        - id
        - driverId
        - vehicleId
        - providerId
        - hotelPrice
        - pickups
        - dropoffs
        - outsourcedTo

    # Array of deliveries
    DeliveriesArray:
      type: array
      items:
        $ref: "#/components/schemas/Delivery"

    ############# PICKUPS SCHEMAS #################
    # Pickup schema
    Pickup:
      type: object
      properties:
        date:
          type: string
          example: "2021-07-01"
        infos:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: Amazon
            streetNumber:
              type: string
              nullable: true
              example: 123
            street:
              type: string
              example: Main St
            city:
              type: string
              example: Paris
            postalCode:
              type: string
              nullable: true
              example: 75008
            country:
              type: string
              example: France
            comment:
              type: string
              nullable: true
              example: Derrière le hangar
            active:
              type: boolean
              example: true
            type:
              type: string
              description: The type of the entity (in UPPERCASE)
              example: CLIENT
          required:
            - id
            - name
            - streetNumber
            - street
            - city
            - postalCode
            - country
            - active
            - comment
            - type
      required:
        - date
        - infos

    # Pickup creation body schema
    PickupCreate:
      type: object
      properties:
        date:
          type: string
          example: "2021-07-01"
        entityId:
          type: integer
          example: 1
        entityType:
          $ref: "#/components/schemas/PickupEntities"
  
