openapi: 3.0.0
info:
  title: Delivery app API
  description: Endpoints for the delivery app
  version: 0.1.9

servers:
  - url: http://localhost:3000
    description: Local environment

paths:
  ############# DELIVERIES #################
  /deliveries:
    get:
      summary: Returns a list of deliveries.
      tags:
        - "Deliveries"
      parameters:
        - $ref: "#/components/parameters/OffsetParam"
        - $ref: "#/components/parameters/LimitParam"
        - in: query
          name: driver
          description: Filter by driver name
          example: Brown, Bob
          schema:
            type: string
        - in: query
          name: provider
          example: Amazon
          description: Filter by provider name
          schema:
            type: string
        - in: query
          name: vehicle
          example: Honda Accord
          description: Filter by vehicle name
          schema:
            type: string
        - in: query
          name: day
          example: 1
          description: Filter by day
          schema:
            type: string
        - in: query
          name: month
          example: 7
          description: Filter by month
          schema:
            type: string
        - in: query
          name: year
          example: 2024
          description: Filter by year
          schema:
            type: string
      responses:
        "200": # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/DeliveriesArray"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                required:
                  - data
                  - pagination
        "400":
          description: Bad request - validation error
        "500":
          description: Internal server error
    post:
      summary: Creates a new delivery.
      tags:
        - "Deliveries"
      requestBody:
        description: Delivery object to be added to the list
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeliveryCreate"
      responses:
        "201":
          description: Delivery created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request - validation error
        "500":
          description: Internal server error

  /deliveries/{id}:
    get:
      summary: Returns a delivery by id.
      tags:
        - "Deliveries"
      parameters:
        - in: path
          name: id
          description: The id of the delivery to retrieve
          required: true
          schema:
            type: string
      responses:
        "200": # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Delivery"
        "400":
          description: Bad request - validation error
        "404":
          description: Delivery not found
        "500":
          description: Internal server error

    put:
      summary: Updates a delivery by id.
      tags:
        - "Deliveries"
      parameters:
        - in: path
          name: id
          description: The id of the delivery to update
          required: true
          schema:
            type: string
      requestBody:
        description: Delivery object to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeliveryUpdate"
      responses:
        "200": # status code
          description: Delivery updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request - validation error
        "404":
          description: Delivery not found
        "500":
          description: Internal server error

    delete:
      summary: Deletes a delivery by id.
      tags:
        - "Deliveries"
      parameters:
        - in: path
          name: id
          description: The id of the delivery to delete
          required: true
          schema:
            type: string
